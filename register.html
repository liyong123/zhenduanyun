<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/cjAll.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>注册</title>

</head>

<body>
    <div class="bgBlue">
        <div class="headerH">
            <div class="header bgBlue">
                <div class="w1200 headLogoWhite">
                    <div class="headLogo">
                        <label>
                            <img src="./images/logo_white.png" /> 诊断云
                        </label>
                        <span>注册</span>
                    </div>
                    <div class="headUser">
                        <a href="./login.html" class="alogin">登录</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="content register">
            <div class="center">
                <div class="loginLeft">
                    <img src="./images/register-bg.png" />
                    <div class="loginTxt">
                        制造业的全科医生
                        <br/> 针对政府及制造企业建立一个线上+线下的健康诊断平台
                        <br/> 助力制造产业健康发展
                    </div>
                    <img src="./images/login_name.png" />
                </div>
                <div class="loginRight">
                    <div class="loginBig">账号注册</div>
                    <div class="loginBox">
                        <div class="registera">
                            已有账号？
                            <a href="./login.html">立即登录</a>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入手机号码">
                        </div>
                        <div class="input-group">
                            <input type="text" name="code" class="form-control inpCode" placeholder="请输入验证码">
                            <button type="submit" class="btn getCode">发送验证码</button>
                            <div class="clearfix"></div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            </div>
                            <input type="password" name="pwd" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            </div>
                            <input type="password" name="newPwd" class="form-control" placeholder="请再次输入密码">
                        </div>
                        <div class="rememberPwd">
                            <input type="checkbox" name="check" class="checkFuwu" checked="checked" />同意并遵守《服务条款》
                        </div>
                    </div>
                    <p class="text-danger tip"></p>
                    <button type="submit" class="btn registerBtn">注 册</button>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
   <div class="footer">
        <p>版权所有 @ 2000-2018 中软国际制造云 All Rights Reserved</p>
        <p>京ICP 备15012914号-12 京公网安备11010802022625</p>
    </div>
</body>
<script src="./lib/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/register.js"></script>

</html>
