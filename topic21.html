<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制造21维度评测</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/cjAll.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/topic21.css">
</head>

<body>
    <div class="headerH">
        <div class="header headLogoBlue bgWhite">
            <div class=" w1200">
                <div class="headLogo">
                    <label>
                        <img src="./images/logo_blue.png" /> 诊断云
                    </label>
                </div>
                <div class="headNav">
                    <ul>
                        <li>
                            <a href="./index.html">首页</a>
                        </li>
                        <li>
                            <a href="./knowmore.html">了解诊断</a>
                        </li>
                        <li>
                            <a href="./modallib.html">诊断模型库</a>
                        </li>
                        <li class="navOn">
                            <a href="./list.html">诊断服务</a>
                        </li>
                        <li>
                            <a href="./map.html">诊断服务地图</a>
                        </li>
                        <li>
                            <a href="./about.html">关于我们</a>
                        </li>
                    </ul>
                </div>
                <div class="headUser yesSessionid showBox">
                    <div class="headUser_name">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <span></span>
                    </div>
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
                <div class="headUser hide noSessionid">
                    <a href="./login.html" class="alogin">登录</a>
                </div>
                <div class="signOut">
                    <i class="fa fa-caret-up" aria-hidden="true"></i>
                    <ul>
                        <li>
                            <a href="./mine.html">我的诊断</a>
                        </li>
                        <li>
                            <a id="comment">我要点评</a>
                        </li>
                        <li>
                            <a id="feedback">意见反馈</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" id="outLogin">退出</a>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <main class="content main_content">
        <p class="typeName">制造21维度评测</p>

        <div class="topic_conent" id="topic_conent">
            <!--进度条-->
            <div class="progressBar">
                <div></div>
            </div>
            <!--上一题-->
            <div class="glyphicon glyphicon-menu-left pre_topic" id="pre_topic"></div>
            <!--题号-->
            <div class="question_number" id="question_number">
                <span id="numbers">1</span>
                <span>/</span>
                <span id="num_size">21</span>
            </div>
            <!--题目框-->
            <div id="topic_titles"></div>
            <!--下一题-->
            <p class="hint" id="hint"></p>
            <div class="next_topic" id="next_topic">下一题</div>
        </div>
    </main>
    <div class="footer_white">
        <p>版权所有 @ 2000-2018 中软国际制造云 All Rights Reserved</p>
        <p>京ICP 备15012914号-12 京公网安备11010802022625</p>
    </div>

    <!--是否放弃本次评测-->
    <div class="modal fade" id="pre_question_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal_header">
                    <h4 class="modal-title modal_title" id="myModalLabel"><img src="./img/reminder_03.png" alt="" class="icon_img">提示</h4>
                </div>
                <div class="modal-body  modal_body">
                    <p id="hints" class="modal_hints">是否放弃本次评测？</p>
                    <button id="pre_cancel" class="pre_cancel" data-dismiss="modal">是</button>
                    <button id="pre_continue" class="pre_continue" data-dismiss="modal">否</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./lib/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/topic21.js"></script>


</html>
