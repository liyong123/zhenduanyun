<script>
    var year = localStorage.getItem("year");
    var benYear = localStorage.getItem("benYear");

    // 返回我的诊断列表页
    $('#prePage').click(function () {
        location.href = './mine.html?id=jx'
    })

    function getComInfo() {
        var data = {
            inputYear: year,
            comparisonYear: benYear,
            questionRollCompanyId: qId
        }

        console.log(data)
        // 获取企业绩效的基本信息
        app.DataRequest(URL + '/enterpriseEvaluation/getEnterpriseEvaluation', data, function (err) {}, function (
            result) {
            $('#name').text(result.enterpriseEvalBaseInfo.companyName)
            $('#industry').text(result.enterpriseEvalBaseInfo.companyStandard)
            $('#scale').text(result.enterpriseEvalBaseInfo.fromIndustry)
            $('#date').text(result.enterpriseEvalBaseInfo.evalDate)
            $('#year').text(result.enterpriseEvalBaseInfo.dataYear)
            $('#preyear').text(result.enterpriseEvalBaseInfo.compareYear)
        });
        // 获取企业绩效的列表信息
        app.DataRequest(URL + '/performanceReport/normResultDetails', data, function (err) {}, function (result) {
            var normResultDetails = result[0].normResultDetails
            console.log(normResultDetails)

            var normResultDetailsText = ''
            var str1 = '';
            for (var i = 0; i < normResultDetails.length; i++) {
                if (normResultDetails[i].NormResultData.totalCount == '-1') {
                    continue;
                }

                if (normResultDetails[i].NormClassify.id == 'ZB1') {
                    str1 = '<div class="rCenTabas">  <i class="tabIcon"></i>' + normResultDetails[i].NormClassify
                        .name +
                        '</div>'
                }
                if (normResultDetails[i].NormClassify.id == 'ZB2') {
                    str1 = '<div class="rCenTabb">  <i class="tabIcon"></i>' + normResultDetails[i].NormClassify
                        .name +
                        '</div>'
                }

                if (normResultDetails[i].NormClassify.id == 'ZB3') {
                    str1 = '<div class="rCenTabc">  <i class="tabIcon"></i>' + normResultDetails[i].NormClassify
                        .name +
                        '</div>'
                }

                if (normResultDetails[i].NormClassify.id == 'ZB4') {
                    str1 = '<div class="rCenTabd">  <i class="tabIcon"></i>' + normResultDetails[i].NormClassify
                        .name +
                        '</div>'
                }

                if (normResultDetails[i].NormClassify.id == 'ZB5') {
                    str1 = '<div class="rCenTabes">  <i class="tabIcon"></i>' + normResultDetails[i].NormClassify
                        .name +
                        '</div>'
                }

                normResultDetailsText += '<div>'
                normResultDetailsText += '<div class="typerde">' + str1 + '</div>'
                normResultDetailsText += '<div>'
                normResultDetailsText += '<div class="leftl">'
                normResultDetailsText += '<div>'
                normResultDetailsText += '<span class="hinted">企业盈利能力得分</span>'
                normResultDetailsText += '<div class="scores">'
                normResultDetailsText += '<span class="score_true">' + normResultDetails[i].NormResultData.totalCount +
                    '</span><span>分</span>'
                normResultDetailsText += ' </div>'
                normResultDetailsText += '</div>'
                normResultDetailsText += '<div>'
                normResultDetailsText += '<span class="hinted">盈利能力状态</span>'
                normResultDetailsText += '<div class="scores">'
                normResultDetailsText += '<span class="score_grade">' + normResultDetails[i].NormResultData.totalCountText +
                    '</span>'
                normResultDetailsText += '</div>'
                normResultDetailsText += '</div>'
                normResultDetailsText += '</div>'

                normResultDetailsText += '<div class="rightl">'
                for (var j = 0; j < normResultDetails[i].NormResultData.InputScoreAndComparisonData.length; j++) {
                    var totalCount = '/'
                    if (normResultDetails[i].NormResultData.InputScoreAndComparisonData[j].inputScore) {
                        totalCount = normResultDetails[i].NormResultData.InputScoreAndComparisonData[j].inputScore
                    }
                    var percent = '';
                    // if (normResultDetails[i].NormResultData.InputScoreAndComparisonData[j].normName.indexOf('%') != -1) {
                    //     percent = '%'
                    // }
                    normResultDetailsText += '<div>'
                    normResultDetailsText += '<p>'
                    normResultDetailsText += '<span class="score_true">' + totalCount + '</span>' + percent
                    normResultDetailsText += '</p>'
                    normResultDetailsText += '<p>' + normResultDetails[i].NormResultData.InputScoreAndComparisonData[
                        j].normName + '</p>'
                    normResultDetailsText += '</div>'
                }
                normResultDetailsText += '</div>'
                normResultDetailsText += '</div>'
                normResultDetailsText += '</div>'
            }
            $('#consequence').html(normResultDetailsText)
        });
    }

    getComInfo()
</script>
