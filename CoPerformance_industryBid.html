<!DOCTYPE html>

    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./lib/animate.css">
    <link rel="stylesheet" href="./css/cjAll.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/buildModel.css">
    <title>企业绩效评价诊断</title>

</head>

<body>
    <div class="bgWhite" style="min-height:calc(100% - 100px)">
        <div class="headerH">
            <div class="header bgWhite headLogoBlue">
                <div class="w1200 headLogoWhite">
                    <div class="headLogo">
                        <label>
                            <img src="./images/logo_white.png" /> 诊断云
                        </label>
                    </div>
                    <div class="headNav">
                        <ul>
                            <li>
                                <a href="./index.html">首页</a>
                            </li>
                            <li>
                                <a href="./knowmore.html">了解诊断</a>
                            </li>
                            <li>
                                <a href="./modallib.html">诊断模型库</a>
                            </li>
                            <li class="navOn">
                                <a href="./list.html">诊断服务</a>
                            </li>
                            <li>
                                <a href="./map.html">诊断服务地图</a>
                            </li>
                            <li>
                                <a href="./about.html">关于我们</a>
                            </li>
                        </ul>
                    </div>
                    <div class="headUser yesSessionid hide showBox">
                        <div class="headUser_name">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            <span></span>
                        </div>
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="headUser noSessionid">
                        <a href="./login.html" class="alogin">登录</a>

                    </div>
                    <div class="signOut">
                        <i class="fa fa-caret-up" aria-hidden="true"></i>

                            <li>
                                <a id="comment">我要点评</a>

                            <li>

                            <li>
                                <a href="javascript:void(0);" id="outLogin">退出</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="content w1200 buildModel">
            <ol class="breadcrumb">
                <li>
                    <a href="./list.html">诊断服务</a>
                </li>
                <li class="active">企业绩效评价诊断</li>
            </ol>
            <div class="buildModelNav">
                <div class="bMNav bMNavOne">
                    <a href="./CoPerformance_buildModel.html" class="bMNavCen">
                        <div class="bM_NavIcon bM_NavIconOn"></div>
                        <div class="bM_NavTxt">企业绩效模型构建</div>
                    </a>
                    <div class="bMNavLine bMNavLineOne bMNavLineOn"></div>
                </div>
                <div class="bMNav bMNavTwo">
                    <a href="./CoPerformance_industryBid.html" class="bMNavCen">
                        <div class="bM_NavIcon bM_NavIconOn"></div>
                        <div class="bM_NavTxt">行业对标</div>
                    </a>
                    <div class="bMNavLine bMNavLineTwo"></div>
                </div>
                <div class="bMNav bMNavThree">
                    <div class="bMNavCen">
                        <div class="bM_NavIcon"></div>
                        <div class="bM_NavTxt">评价结论</div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="buildModelCon">
                <div class="bMConTitle">行业对标</div>
                <div class="firstShow">
                    <div class="bMConSelect">
                        <span class="bMC_SName">数据年份选择：</span>
                        <div class="bMC_Sselect">
                            <select class="form-control dataYear">
                                <option>请选择</option>
                            </select>
                            <span class="text-danger timeTip hide">（请选择建模数据年份）</span>
                        </div>
                    </div>
                    <div class="industryBtn">
                        <a href="./CoPerformance_buildModel.html" class="industryBtnPrev">上一步</a>
                        <a href="javascript:void(0);" class="industrySubmit">确定</a>
                    </div>
                </div>
                <div class="firstProgress">
                    <div class="progress"></div>
                    <div class="transformW">
                        <div class="transformL"></div>
                    </div>
                    <div class="progressTxt">诊断进行中，请等待..</div>
                </div>
            </div>

    </div>
