<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/cjAll.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/information.css">
    <title>忘记密码</title>

</head>

<body>
    <div class="bgBlue">
        <div class="headerH">
            <div class="header bgBlue">
                <div class="w1200 headLogoWhite">
                    <div class="headLogo">
                        <label>
                            <img src="./images/logo_white.png" /> 诊断云
                        </label>
                        <span>忘记密码</span>
                    </div>
                    <div class="headUser">
                        <a href="./login.html" class="alogin">登录</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="content rePwd">
            <div class="center ">
                <div class="txtBig">找回密码</div>
                <p class="text-danger stip hide">
                    密码修改成功，1s后跳回登录页。
                </p>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <input type="text" name="phone" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="input-group">
                    <input type="text" name="code" class="form-control inpCode" placeholder="请输入验证码">
                    <button type="submit" class="btn getCode">发送验证码</button>
                    <div class="clearfix"></div>
                </div>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                    <input type="password" name="pwd" class="form-control" placeholder="请新密码密码">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                    <input type="password" name="newPwd" class="form-control" placeholder="请再次输入新密码">
                </div>
                <p class="text-danger tip"></p>
                <a href="javascript:void(0);" class="btn infoSubmit" style="width:100%;margin-left:0;">确 定</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>版权所有 @ 2000-2018 中软国际制造云 All Rights Reserved</p>
        <p>京ICP 备15012914号-12 京公网安备11010802022625</p>
    </div>
</body>

</html>
