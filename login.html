<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/cjAll.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录</title>

</head>

<body>
    <div class="bgBlue">
        <div class="headerH">
            <div class="header bgBlue">
                <div class="w1200 headLogoWhite">
                    <div class="headLogo">
                        <label>
                            <img src="./images/logo_white.png" /> 诊断云
                        </label>
                        <span>登录</span>
                    </div>
                    <div class="headUser">
                        <a href="./register.html" class="aregister">免费注册</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="content login">
            <div class="center">
                <div class="loginLeft">
                    <img src="./images/login_left_bg.png" />
                    <div class="loginTxt">
                        制造业的全科医生
                        <br/> 针对政府及制造企业建立一个线上+线下的健康诊断平台
                        <br/> 助力制造产业健康发展
                    </div>
                    <!-- <img src="./images/login_name.png" /> -->
                </div>
                <div class="loginRight">
                    <div class="loginBig">账号登录</div>
                    <div class="loginBox">
                        <div class="registera">
                            没有账号？
                            <a href="./register.html">立即注册</a>
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <input type="text" name="loginPhone" class="form-control" placeholder="请输入手机号码">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            </div>
                            <input type="password" name="loginPwd" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="rememberPwd">
                            <label class="pull-left">
                                <input id="remember" type="checkbox">记住密码
                            </label>
                            <a href="./rememberPwd.html" class="pull-right">忘记密码？</a>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <p class="text-danger tip"></p>
                    <button type="submit" class="btn loginBtn">登 录</button>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </div>
    <div class="footer">
        <p>版权所有 @ 2000-2018 中软国际制造云 All Rights Reserved</p>
        <p>京ICP 备15012914号-12 京公网安备11010802022625</p>
    </div>
</body>
<script src="./lib/jquery.js"></script>
<script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/login.js"></script>

</html>
