    function randomNum(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1, 10);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                break;
            default:
                return 0;
                break;
        }
    }

    function kunShanAnim() {

        createCompanyTable();

        const animDuration = 500;
        const showFlayDelay = 1000;

        let flag = $("#kunshan");
        let mapMask = $("#kunshanMap");
        let chinaMap = $("#china-map");

        flag.click(() => {
            mapMask.show(1000);
            flag.hide(animDuration);
            chinaMap.hide(animDuration);
        })
        mapMask.click(() => {
            mapMask.hide(animDuration);
            flag.show(animDuration)
            chinaMap.show(animDuration);
        })

        setTimeout(() => {
            flag.show(animDuration);
        }, showFlayDelay)
    }
