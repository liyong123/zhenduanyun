            <div class="headUser yesSessionid showBox">

</div>
    <main>
        <div class="content">
            <p class="title_one">
                企业调研问卷分析
            </p>
            <div class="pre_page" id="pre_page"><span><</span></div>
            <div class="investigate">
                <div class="investigate_content">
                    <!--标题-->
                    <h3 class="investigate_title">企业调研问卷分析</h3>

                    <div class="investigateInfo">
                        <div class="row">
                            <div class="col-md-2 c1"><i class="required_hints">*</i>调研地区：</div>
                            <div class="col-md-4 c2"> <input type="text" id="area" class="form-control" placeholder="请输入文字"></div>
                            <div class="col-md-2 c3">分析日期：</div>
                            <div class="col-md-4 c4"> <input type="text" class="form-control form_datetime" id="homeJxMonth" value="" placeholder="" /></div>
                        </div>

                        <div class="row">
                            <div class="col-md-2 c1"><i class="required_hints">*</i>选择问卷：</div>
                            <div class="col-md-4 c2">
                                <select class="grey" id="roll" style="padding-left: 9px;border-radius: 4px;">
                                    <option value="" style="display: none;" disabled selected>问卷名称</option>
                                </select><br>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h3 class="m1"><i class="required_hints">*</i>0.概述</h3>
                        <div class="col-md-8 evaluate_result">
                            <textarea name="summarize" id="evaluate_one"  onkeyup="textareaKeyup('#evaluate_one','#textarea_one')" placeholder="请输入文字..." maxlength="1000"></textarea>
                            <span class="textarea_span"><i id="textarea_one">0</i>/1000</span>
                        </div>
                    </div>
                </div>
                <!--下一题-->
                <p class="hint" id="hint"></p>
                <div class="next_topic" id="next_topic">下一步</div>
                <!--<button onclick="location.href = './investigateTopic.html'">下一步</button>-->
            </div>
